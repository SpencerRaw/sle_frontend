<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Test</title>
    <link rel="stylesheet" href="ct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
</head>
<body>
    
    <div id="sidebar">
        <nav aria-label="breadcrumb">
            <ol id="breadcrumb" class="breadcrumb"></ol>
        </nav>
    </div>
    <i id="sidebar-toggle" class="fas fa-bars"></i>
    
    
    <button id="return-button" onclick="returnToHome()">返回</button>

    <h2 id="page-title">请选择你的测试，随时可以AI预测</h2>


    <div id="cards-container"></div>
    <button id="ai-predict-button">AI辅助预测</button>
    <div id="prediction-panel" style="display:none;">
        <h2>AI预测结果</h2>
        <div id="predict-tabs">
            <button class="predict-tab" data-tab="diagnosis-prediction">诊断预测</button>
            <button class="predict-tab" data-tab="activity-level">活动度</button>
            <button class="predict-tab" data-tab="problem-indicators">问题指标</button>
            <button class="predict-tab" data-tab="pca-visualization">PCA可视化</button>
            <button class="predict-tab" data-tab="medical-record">病历生成</button>
        </div>
        <div id="predict-content"></div>
    </div>
    

    <script src="cs.js"></script>
    <script>
        function returnToHome() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user-id');
            window.location.href = `index.html?user-id=${userId}`;
        }
    </script>
</body>
</html>
